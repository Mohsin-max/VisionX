<div id="default-carousel" class="relative w-full px-5 2xl:px-10" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div
        class="relative h-56 2xl:h-[50rem] overflow-hidden rounded-br-3xl rounded-bl-3xl sm:h-[30rem] md:h-[35rem]">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item *ngFor="let item of imgArray">
            <img [src]="item.img"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 blur-md" alt="...">

            <div
                class="absolute z-50 top-1/2 left-1/2 -translate-x-1/2 flex flex-col items-center justify-center gap-5">
                <h1 class="font-[Orbitron] text-white text-2xl md:text-4xl lg:text-5xl 2xl:text-7xl">Movie Title</h1>

                <div class="flex gap-5">
                    <button class="bg-slate-100 text-white bg-opacity-35 py-2 px-4 2xl:py-4 2xl:px-8 2xl:text-3xl rounded-full hover:bg-purple-600 duration-300 hover:scale-110">Watch</button>
                    <button class="bg-slate-100 text-white bg-opacity-35 py-2 px-4 2xl:py-4 2xl:px-8 2xl:text-3xl rounded-full hover:bg-purple-600 duration-300 hover:scale-110">Download</button>
                </div>
            </div>
        </div>

        <!-- Slider controls -->
        <button type="button"
            class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 md:w-20 md:h-20 hover:scale-150 duration-300">
                <svg class="w-5 h-5 2xl:w-10 2xl:h-10 text-white rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 1 1 5l4 4" />
                </svg>
                <span class="sr-only">Previous</span>
            </span>
        </button>
        <button type="button"
            class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
            data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 md:w-20 md:h-20 hover:scale-150 duration-300">
                <svg class="w-5 h-5 2xl:w-10 2xl:h-10 text-white rtl:rotate-180" aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m1 9 4-4-4-4" />
                </svg>
                <span class="sr-only">Next</span>
            </span>
        </button>
    </div>
